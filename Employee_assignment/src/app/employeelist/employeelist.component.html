        <tr changeColOnHover *ngFor="let data of emplist">
          <td>{{data.employeeId}}</td>
          <td>{{data.firstName}}</td>
          <td>{{data.lastName}}</td>
          <td>{{data.salary | currency: 'INR'}}</td>
          <td>{{data.dob | date:"mediumDate" | date:"MM/dd/yy" | uppercase}}</td>
          <td>{{data.email}}</td>
        </tr>
