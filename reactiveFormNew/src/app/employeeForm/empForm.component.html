<br/>
<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">
        Reactive Form
    </div>
    <div class="panel-body">
        <form [formGroup]="employeeForm">
            <div class="form-group" [ngClass]="{'has-error':(!employeeForm.get('firstName').valid)}">
                <label class="control-label">
                    FirstName
                </label>
                <input type="text" class="form-control" id="fname" fromControlName="firstName"/>
                <span class="help-block" *ngIf="(employeeForm.get('firstName').errors)">
                    <span *ngIf="employeeForm.get('firstName').errors.required">
                        FirstName is Required
                    </span>
                    <span *ngIf="employeeForm.get('firstName').errors.minlength">
                        Min length is 3
                    </span>
                </span>
            </div>
        </form>
    </div>
</div>
</div>
