<div class="deal">
    <h2>Deals of the day</h2>
    <hr/>
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide style="width:200px" *ngFor="let data of formals">
            <div class="card">
                <img [src]="data.image" alt=""/>
                <div>
                    <p>{{data.description}}</p>
                    <span>Min {{data.discount}}% off</span>
                </div>
            </div>
        </ng-template>  
    </owl-carousel-o>
</div>
